<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS - Hector Camacho</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/locale/es.js"></script>

    <script src="js/main.js"></script>
</head>

<body>
    <div id="change-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <header>
            <div id="logo">
                <h1>HECTOR CAMACHO</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Hojas"></div>
                <div><img src="img/rojo.jpg" title="Rojo"></div>
                <div><img src="img/cielo.jpg" title="Cielo"></div>
            </div>

        </div>
        <section id="content">
            <div id="posts">

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?<span></h4>
                    <img src="img/caracol.jpg" />
                    <p></p>
                </div>

                <div id="login">
                    <h4><span>Identifícate<span></h4>
                    <form action="#">
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form-name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Proyecto de JavaScript - Hector Camacho &copy;

        <a class="subir" href="#">Scroll arriba</a>
    </footer>

</body>

</html>
